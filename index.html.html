<!doctype html>
<head>
<title>자바스크립트 기초실습</title>
  <style>
    input{font-size:1em;}
    button{font-size:1em;}
    body{font-size:2em;}
    
  </style>
</head>
<body> 
  <h1 id="display"> 변수와 함수, 표준체중 구하기</h1>
  
  <input type = "text" id="weight" placeholder = " 당신의 체중">kg
  <input type = "text" id="height" placeholder = " 당신의 키">cm
  <br><button id="action">계산하기</button>
  
  <script>
   
    action.onclick = function(){
     console.log("ok");
     var myWeight = weight.value;
     var myHeight = height.value;
     standardWeight(myWeight,myHeight);
    }
    
   function standardWeight(weight, height){
     var standardWeight = (height - 100)*0.9;
     var dietWeight = weight - standardWeight;
     var fatRate = (weight / standardWeight)*10;
     var Text = "당신의 표준체중은 " + standardWeight + "kg입니다. 따라서 당신은 " + dietWeight + 
         "kg를 감량해야합니다." + "현재 비만도는" + fatRate + "%입니다."; 
     display.innerHTML = Text;
   }
    
  </script>
</body>
